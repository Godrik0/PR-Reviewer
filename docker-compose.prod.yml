version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pr-reviewer-postgres-prod
    environment:
      POSTGRES_USER: prreviewer
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-prreviewer123}
      POSTGRES_DB: prreviewer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prreviewer"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pr-reviewer-network
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pr-reviewer-app-prod
    ports:
      - "8080:8080"
    environment:
      PR_REVIEWER_STORAGE_TYPE: postgres
      PR_REVIEWER_STORAGE_POSTGRES_URL: host=postgres port=5432 user=prreviewer password=${POSTGRES_PASSWORD:-prreviewer123} dbname=prreviewer sslmode=disable
      PR_REVIEWER_SERVER_PORT: 8080
      PR_REVIEWER_AUTH_TYPE: static
      PR_REVIEWER_AUTH_ADMIN_TOKEN: ${ADMIN_TOKEN:-admin-secret-token}
      PR_REVIEWER_AUTH_USER_TOKEN: ${USER_TOKEN:-user-secret-token}
      PR_REVIEWER_LOG_LEVEL: error
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pr-reviewer-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data: {}

networks:
  pr-reviewer-network:
    driver: bridge
